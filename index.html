<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/responsive.css">
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">
    <title>J.flix</title>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="#">Início</a>
                <a href="#">Filmes</a>
                <a href="#">Séries</a>
                <a href="#">Minha Lista</a>
            </nav>
            <h2 class="logo">J.FLIX</h2>
            <nav>
                <i class="fas fa-search"></i>
                <i class="fas fa-gift"></i>
                <i class="fas fa-bell"></i>
                <img src="./images/joao.jpg" alt="João">
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">THE MANDALORIAN</h3>
                <p class="descricao">A saga de um guerreiro solitário, que também é um mercenário e pistoleiro, viajando pelos territórios esquecidos e marginais do espaço, logo após a queda do Império e antes da criação da temida Primeira Ordem.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="images/mini1.jpg" alt="Star Wars: A Ascensão Skywalker">
            </div>
            <div class="item">
                <img class="box-filme" src="images/mini2.jpg" alt="Aves de Rapina">
            </div>
            <div class="item">
                <img class="box-filme" src="images/mini3.jpg" alt="John Wick 3">
            </div>
            <div class="item">
                <img class="box-filme" src="images/mini4.jpg" alt="Mulher Maravilha 1984">
            </div>
            <div class="item">
                <img class="box-filme" src="images/mini5.jpg" alt="Amor com Data Marcada">
            </div>
            <div class="item">
                <img class="box-filme" src="images/mini6.jpg" alt="Naruto: The Last">
            </div>
            <div class="item">
                <img class="box-filme" src="images/mini7.jpg" alt="Capitã Marvel">
            </div>
            <div class="item">
                <img class="box-filme" src="images/mini8.jpg" alt="X-Men: Fênix Negra">
            </div>
            <div class="item">
                <img class="box-filme" src="images/mini9.jpg" alt="O Hobbit: A Batalha dos Cinco Exércitos">
            </div>
            <div class="item">
                <img class="box-filme" src="images/mini10.jpg" alt="O Lobo de Wall Street">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>
</body>
</html>
